<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

	<div th:insert="~{layout/cabecalho}"></div>

<head>
	
<title>Docente</title>
</head>
<body>
<div th:insert="~{layout/menu}"></div>

<form name="salvar_docente" class="form-horizontal" method="POST" th:action="@{/salvar_docente}" th:object="${docenteEntity}">

<h1>Wave box docente</h1>

<div class="mb-3">
	<label for="nome" class="form-label">Nome</label>
	<input type="text" class="form-control" id="nome" name="nome" required>
</div>

<div class="mb-3">
	<label for="sobrenome" class="form-label">Sobrenome</label>
	<input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
</div>

<div class="mb-3">
	<label for="cpf" class="form-label">Cpf</label>
<input type="text" name="cpf" class="form-control" pattern="\d{11}" maxlength="11" minlength="11" placeholder="Digite somento número">
</div>

  <label for="Setor" class="form-label">Setor</label>
  <select class="form-select" aria-label="Setor">
  <option selected>Selecionar o setor</option>
  <option value="1">Informatica</option>
  <option value="2">Adiministração</option>
  <option value="3">Turismo</option>
</select>


<div class="mb-3">
	<label for="email" class="form-label">Email</label>
	<input type="email" class="form-control" id="email" name="email" placeholder="arrozcomfeijão@gmail.com" required>
</div>

<div class="mb-3">
	<button type="submit" class="btn btn-success form-control">Salvar</button>
</div>

</body>
</html>
