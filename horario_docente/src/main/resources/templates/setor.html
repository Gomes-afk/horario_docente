<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

	<div th:insert="~{layout/cabecalho}"></div>

<head>
	
<title>Docente</title>
</head>
<body>
<div th:insert="~{layout/menu}"></div>

<form name="salvar_setor" class="form-horizontal" method="POST" th:action="@{/salvar_setor}" th:object="${SetorEntity}">

<h1>Belleza intima docente</h1>

<div class="mb-3">
	<label for="nome" class="form-label">Nome</label>
	<input type="text" class="form-control" id="nome" name="nome" required>
</div>

<div class="mb-3">
	<button type="submit" class="btn btn-success form-control">Salvar</button>
</div>

<!--ComeÃ§a lista de setores -->
<br>
<h5 class="card-title">Setores cadastrados</h5>
    <table class="table table-sm table-striped table-hover table-bordered">
		       <thead>
				     <tr>
						  <th>ID</th>
						  <th>Nome</th>
					 </tr>
			   </thead>
			   <tbody>
				   <tr th:each="setor : ${setores}">
					   <td th:text="${setor.IdSetor}"></td>
					   <td th:text="${setor.Nome}"></td>
				   </tr>
			   </tbody>
	</table>
<!--Termina lista de docentes -->
</body>
</html>
